  <head>

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"

    <link
      rel="icon"

    <div class="counter-wrapper">
      <div class="counter">
        <div class="counter-text">neugierig? <span>bald geht's los!</span></div>

          <li class="count">
            <span class="day">00</span>
            <small>TAGE</small>

          <li class="count">
            <span class="hour">00</span>
            <small>stunden</small>
          </li>
          <li class="count">
            <span class="minute">00</span>
            <small>minuten</small>
          </li>
          <li class="count">
            <span class="second">00</span>
            <small>sekunden</small>
          </li>
        </ul>
        <div class="counter-logo">
          <a href="https://bigfm.de">
            <img
              src="./assets/BIGFM_LOGO2012_outl_w_4c.png"

              class="logo"
            />

      </div>
      <div class="counter-footer">
        <a href="https://www.bigfm.de/rechtliches/impressum" target="_blank"
          >Impressum</a
        >
        <a href="https://www.bigfm.de/rechtliches/datenschutz" target="_blank"
          >Datenschutz</a
        >
      </div>
    </div>
